<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="stylesheet" href="./styles/fonts.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/reboot.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Dinner List</title>
</head>

<body>
  <div class="root">
    <header class="dinner-header">
      <p>CSS Dinner Shopping List</p>
      <p>Let's go to the mail!</p>
    </header>
    <main>
      <ul class="max-width-content list">
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox"/>
            <span class="title">title</span>
            <span>description</span>
          </label>
        </li>
        <li class="list-item">2</li>
        <li class="list-item">3</li>
        <li class="list-item">4</li>
        <li class="list-item">5</li>
        <li class="list-item">6</li>
      </ul>
      <button class="max-width-content list-submit">Bon appetit!</button>
    </main>
  </div>
</body>
</html>
